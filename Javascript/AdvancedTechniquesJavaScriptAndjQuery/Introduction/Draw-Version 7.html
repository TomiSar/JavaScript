<!doctype html>
<html lang="en">
    
    <head><title>Draw - version 7 (All defaults)</title></head>
    <style>
        #theCanvas {background-image: -moz-radial-gradient(30px, 30px, #FFF, #EEF); }
    </style>
    <body>
        <canvas id='theCanvas' width="640" height="480">
            Attention!! Your browser does not support canvas 
        </canvas>
    </body>
    <script>
    //six left, top, width height position in draw() (function) position, size, stroke an fill included
    //the stroke color and fill color are now passed through parameters
    //The draw() (function) requires all parameters in the proper order and with proper values
    //Default values
    //** Provide defaults within the function when parameters are missing **//
    //-- Useful when one or two parameters are optional
    //-- Optional parameters should be at the end of the parameter list
    //-- If more than one parameter is optional, certain assumptions must be made if only one is supplied
    _KSM =
    {   draw: function(left, top, width, height, stroke, fill)
        {   //Draw something on the Canvas
            var canvas = document.getElementById('theCanvas');
            if (canvas.getContext)
            {   var context = canvas.getContext('2d');
                //All defaults left, top, width, height, fill, stroke
                if (typeof left === 'undefined')
                    left = 10;
                if (typeof top === 'undefined')
                    top = 10;
                if (typeof width === 'undefined')
                    width = 100;
                if (typeof height === 'undefined')
                    height = 100;
                if (typeof fill === 'undefined')
                    fill = 'silver';
                if (typeof stroke === 'undefined')
                    stroke = 'black';
                context.strokeStyle = stroke;
                context.fillStyle = fill;
                context.fillRect(left, top, width, height);
                context.strokeRect(left, top, width, height);
            }
        }
    }

    //Legacy code
    _KSM.draw();
    _KSM.draw(530, 170);
    _KSM.draw(100, 100, 440, 280);
    _KSM.draw(120, 120, 400, 240, 'burlywood', 'lemonchiffon');
    _KSM.draw(530, 10, 100, 100, 'red', 'teal');
    _KSM.draw(10, 310, 160, 160, 'red'); //Default values

    //Latest code change
    _KSM.draw(270, undefined, undefined, undefined, undefined, 'green'); //All defaults
    </script>

</html>
