<!doctype html>
<html lang="en">
    
    <head><title>Draw - version 8 (Changing to an object parameter)</title></head>
    <style>
        #theCanvas {background-image: -moz-radial-gradient(30px, 30px, #FFF, #EEF); }
    </style>
    <body>
        <canvas id='theCanvas' width="640" height="480">
            Attention!! Your browser does not support canvas 
        </canvas>
    </body>
    <script>
    //** Changing to an object parameter **//
    //-- Use an object parameter instead of multiple native types
    //-- 1. Objects are just named value pairs 
    //-- 2. Properties of an object are optional by nature
    //-- 3. The order of object properties doesn't matter 
    //-- 4. Objects parameters are passed by reference.  
    //-- Pass parameter options Object to draw function. Expand options parameter selection to default parameters.
    //-- Any parameter passed to draw function that is not an object will be replaced with an empty object.
    _KSM =
    {   draw: function(options)
        {   //Draw something on the Canvas
            var canvas = document.getElementById('theCanvas');
            if (canvas.getContext)
            {   var context = canvas.getContext('2d'); 

                //typeof options must be an object
                if (typeof options !== 'object')
                    options = {};
                //Expend options object to other parameters
                if (typeof options.left === 'undefined')
                    options.left = 10;
                if (typeof options.top === 'undefined')
                    options.top = 10;
                if (typeof options.width === 'undefined')
                    options.width = 100;
                if (typeof options.height === 'undefined')
                    options.height = 100;
                if (typeof options.stroke === 'undefined')
                    options.stroke = 'black';
                if (typeof options.fill === 'undefined')
                    options.fill = 'silver';

                context.strokeStyle = options.stroke;
                context.fillStyle = options.fill;
                context.fillRect(options.left, options.top, options.width, options.height);
                context.strokeRect(options.left, options.top, options.width, options.height);
            }
        }
    }
    //Legacy code
    _KSM.draw();
    _KSM.draw(100, 100, 440, 280);
    _KSM.draw(530, 370);
    _KSM.draw(120, 120, 400, 240, 'burlywood', 'lemonchiffon');
    _KSM.draw(530, 10, 100, 100, 'red', 'teal');
    _KSM.draw(10, 310, 160, 160, 'red');
    
    //Problems with readability
    _KSM.draw(270, undefined, undefined, undefined, undefined, 'green');

    //Latest code using options Object to pass values for other parameters
    _KSM.draw({stroke: 'red', left: 140, top: 450, height: 20, width: 360})
    
    </script>

</html>
