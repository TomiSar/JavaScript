<!doctype html>
<html lang="en">
    
    <head><title>Draw - version 4 (six parameters)</title></head>
    <style>
        #theCanvas {background-image: -moz-radial-gradient(30px, 30px, #FFF, #EEF); }
    </style>
    <body>
        <canvas id='theCanvas' width="640" height="480">
            Attention!! Your browser does not support canvas 
        </canvas>
    </body>
    <script>
    _KSM =
    //six left, top, width height position in draw() (function) position, size, stroke an fill included
    //the stroke color and fill color are now passed through parameters
    //The draw() (function) requires all parameters in the proper order and with proper values
    {   draw: function(left, top, width, height, stroke, fill)
        {   //Draw something on Canvas
            var canvas = document.getElementById('theCanvas');
            if (canvas.getContext) 
            {   var context = canvas.getContext('2d');
                context.strokeStyle = stroke;
                context.fillStyle = fill;
                context.fillRect(left, top, width, height) //parameters --> left, top, width, height
                context.strokeRect(left, top, width, height);
            }
        }
    }
    // _KSM.draw(); //Legacy code
    // _KSM.draw(530, 370); //two parameters
    _KSM.draw(100, 100, 440, 280) //four parameters
    _KSM.draw(120, 120, 400, 240, 'burlywood', 'lemonchiffon') //six parameters
    </script>

</html>
